        <div id="emaildisplay">
            <header>
                <h1>EMPub</h1>
            </header>
            <div style="display:flex;flex-direction: row; flex-wrap: wrap;">
                <select>
                    <option>Hour</option>
                    <option>Day</option>
                    <option>Week</option>
                    <option>Month</option>
                    <option>Year</option>
                </select>
                <button>PDF Download</button>
                <button>HTML Download</button>
                <button>XML Download</button>
            </div>
                <!--view log format: date - IP - id_post   -->
                <div id="stats">
                <canvas id="viewsovertime">
                    
                </canvas>
                <canvas id="viewsbycountry">

                </canvas>
            </div>
        </div>
        <script>
            var xValues = [50,60,70,80,90,100,110,120,130,140,150];
            var yValues = [7,8,8,9,9,9,10,11,14,14,15];

            new Chart("viewsovertime", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: "rgba(0,0,0,1.0)",
                        borderColor: "rgba(0,0,0,0.1)",
                        data: yValues,
                        label: 'likes over time'
                    }]
                },
                options:{}
            });

            var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
            var yValues = [55, 49, 44, 24, 15];
            var barColors = ["red", "green","blue","orange","brown"];

            new Chart("viewsbycountry", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {}
            });
        </script>
