<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EMPub</title>
        <link rel="stylesheet" href="Login_Style.css">
    </head>
    
    <body>
        <img src="./assets/logo.svg" alt="Logo"/>
        <img src="./assets/star.svg" alt="Star"/>
        <img src="./assets/star-with-text.svg" alt="Star with text">

        <p>Publish your email and share it with whoever you want without having to forward it!</p>

        <form method="get">
            <label for="code">Enter verification code:</label><br>
            <input type="number" id="code" name="code" required>
        </form>

        <div class="button">
            <button type="submit" onclick="window.location.href='Login_Country.html'">Continue</button>
        </div>
    </body>
</html>
